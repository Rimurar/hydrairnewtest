<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Einfaches CSS für die cyanfarbene Überschrift und den Container */
        body {
            padding: 20px;
        }
        h1 {
            color: #00FFFF; /* Cyan Farbe für die Überschrift */
            text-align: center; /* Zentrierung der Überschrift */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .weekday-item {
            margin-bottom: 10px;
        }
        .total-drink {
            margin-top: 20px;
            font-weight: bold;
        }
        .manual-input-label {
            margin-bottom: 5px;
            display: block;		
        }
		.form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 100px; /* Einheitliche Breite für die Labels */
        }
        .form-group input {
            width: 80px; /* Breite des Eingabefeldes */
            margin-right: 5px; /* Abstand zwischen Eingabefeld und Einheit */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrair by Wolle :D</title>
    <script>
        function saveData() {
            // Hole die Eingabewerte für jeden Wochentag
            const days = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];
            days.forEach(day => {
                const value = document.getElementById(day).value;
                localStorage.setItem(day, value);
            });

            // Zeige eine Bestätigung an
            alert('Daten wurden gespeichert!');
        }

        function loadData() {
            // Lade die gespeicherten Daten für jeden Wochentag
            const days = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];
            days.forEach(day => {
                const value = localStorage.getItem(day);
                if (value) {
                    document.getElementById(day).value = value;
                }
            });
        }
        window.onload = loadData; // Lade die Daten beim Laden der Seite
    </script>
</head>
<body>
    <div class="container">
    <h1>Hydrair</h1>
    <h3>So viel haben Sie getrunken:</h3>
   <form onsubmit="saveData(); return false;">
        <div class="form-group">
            <label for="Montag">Montag:</label>
            <input type="number" id="Montag" name="Montag" required maxlength="4" max="9999">
            <span>ml</span>
        </div>
        <div class="form-group">
            <label for="Dienstag">Dienstag:</label>
            <input type="number" id="Dienstag" name="Dienstag" required maxlength="4" max="9999">
            <span>ml</span>
        </div>
        <div class="form-group">
            <label for="Mittwoch">Mittwoch:</label>
            <input type="number" id="Mittwoch" name="Mittwoch" required maxlength="4" max="9999">
            <span>ml</span>
        </div>
        <div class="form-group">
            <label for="Donnerstag">Donnerstag:</label>
            <input type="number" id="Donnerstag" name="Donnerstag" required maxlength="4" max="9999">
            <span>ml</span>
        </div>
        <div class="form-group">
            <label for="Freitag">Freitag:</label>
            <input type="number" id="Freitag" name="Freitag" required maxlength="4" max="9999">
            <span>ml</span>
        </div>
        <div class="form-group">
            <label for="Samstag">Samstag:</label>
            <input type="number" id="Samstag" name="Samstag" required maxlength="4" max="9999">
            <span>ml</span>
        </div>
        <div class="form-group">
            <label for="Sonntag">Sonntag:</label>
            <input type="number" id="Sonntag" name="Sonntag" required maxlength="4" max="9999">
            <span>ml</span>
        </div>
        <input type="submit" value="Speichern"/br>
		<h2>Ihr CO2 Wert liegt bei:</h2>
		<p id="co2Snapshot">N/A ppm</p>
    </form>
</body>
</html>
